    <title>Elastic Range Input</title>
</head>
<body>
    
    <!-- wrapper for the range input -->
    <div class="range__wrapper">
        <!-- The real input, it will be hidden, but updated properly with JS -->
        <!-- If you wanna use this in production, you may want to add a label and put this inside a form -->
        <input type="range" class="range__input" min="30" max="70" value="64">


    </div>

</body>
